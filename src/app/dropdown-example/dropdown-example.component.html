<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <p class="backToInit">
                <a [routerLink]="['/']">Inicio</a>
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-4">
            <span>Dropdown est√°ndar</span>
            <br />
            <p-dropdown [options]="aCiudades" [(ngModel)]="sCiudadSeleccionada"></p-dropdown><br />
            <span>Seleccionada: {{ sCiudadSeleccionada }}</span>
        </div>
        <div class="col-xs-4">
            <span>Dropdown editable</span><br />
            <p-dropdown [options]="aCiudades" [(ngModel)]="sCiudadSeleccionadaEditable" editable="editable" (onChange)="hndlChangeEditable($event, $event.value)"></p-dropdown><br />
            <span>Seleccionada: {{ sCiudadSeleccionadaEditable }}</span>
        </div>
        <div class="col-xs-4">
            <span>Dropdown con filtrado</span><br />
            <p-dropdown [options]="aCiudades" [(ngModel)]="sCiudadSeleccionadaFiltrado" filter="true"></p-dropdown><br />
            <span>Seleccionada: {{ sCiudadSeleccionadaFiltrado }}</span>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-4">
            &nbsp;
        </div>
        <div class="col-xs-4">
            <span>Dropdown con iconos (template)</span><br />
            <p-dropdown [options]="aCiudades" [(ngModel)]="sCiudadSeleccionadaIconos">
                <ng-template let-city pTemplate="item">
                    <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                        <img src="assets/images/{{city.value}}.png" style="width:24px;position:absolute;top:1px;left:5px" />
                        <div style="font-size:14px;float:right;margin-top:4px">{{city.label}}</div>
                    </div>
                </ng-template>
            </p-dropdown>
            <br />
            <span>Seleccionada: {{ sCiudadSeleccionadaIconos }} </span>
            <img src="assets/images/{{ sCiudadSeleccionadaIconos }}.png" />
        </div>
        <div class="col-xs-4">
            &nbsp;
        </div>
    </div>

</div>
